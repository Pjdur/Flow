name: Build and Release for Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: rustup update stable && rustup target add x86_64-pc-windows-gnu

      - name: Build project
        run: cargo build --release --target=x86_64-pc-windows-gnu

      - name: Organize build artifacts
        run: |
          mkdir -p builds/win
          mv target/x86_64-pc-windows-gnu/release/flow.exe builds/win/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: builds/win/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create a Git tag
        run: |
          TAG=v1.0.${{ github.run_number }}
          git tag $TAG
          git push origin $TAG
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV

      - name: Verify Environment Variables
        run: |
          echo "Using tag: $TAG_NAME"
        env:
          TAG_NAME: ${{ env.TAG_NAME }}

      - name: Upload Release to GitHub
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ env.TAG_NAME }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: builds/win/*
          body: |
            üöÄ New release generated from GitHub Actions!
            
            **Platform included:**
            - üñ•Ô∏è Windows (`builds/win/`)
